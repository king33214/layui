<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <!-- Layui.css -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- custom.css -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <!-- Logo-->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="" />
  </div>
  <!-- 登录注册 -->
  <div class="loginAndRegBox">
    <div class="title-box"></div>
    <div class="login-box">
      <form class="layui-form">
        <!-- 登录 -->
        <div class="demo-login-container" id="login_page">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-username"></i>
              </div>
              <input type="text" name="username" placeholder="用户名" autocomplete="off" class="layui-input" lay-verify required>
            </div>
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-password"></i>
              </div>
              <input type="password" name="password" placeholder="密码" autocomplete="off" class="layui-input" lay-verify required>
            </div>
          </div>
          <!-- 验证码 -->
          <div class="layui-form-item">
            <div class="layui-row">
              <div class="layui-col-xs7">
                <div class="layui-input-wrap">
                  <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-vercode"></i>
                  </div>
                  <input type="text" name="verification" placeholder="验证码" autocomplete="off" class="layui-input" lay-verify required>
                </div>
              </div>
              <div class="layui-col-xs5">
                <div style="margin-left: 10px;">
                  <img src="https://www.oschina.net/action/user/captcha" onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">
                </div>
              </div>
            </div>
          </div>
          <!-- 忘记密码 -->
          <div class="layui-form-item">
            <input type="checkbox"" title="记住密码">
            <a href="#" style="float: right; margin-top: 7px;">忘记密码？</a>
          </div>
          <!-- 登录 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid">登录</button>
          </div>
          <!-- 社交媒体 -->
          <div class="layui-form-item demo-login-other">
            <label>社交账号登录</label>
            <span style="padding: 0 21px 0 6px;">
              <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
              <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
              <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
            </span>
            或 <a href="javascript:;" id="register_account">注册帐号</a>
          </div>
        </div>
        <!-- 注册 -->
        <div class="demo-reg-container" id="reg_page">
          <!-- 手机号 -->
          <div class="layui-form-item">
            <div class="layui-row">
              <div class="layui-col-xs7">
                <div class="layui-input-wrap">
                  <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-cellphone"></i>
                  </div>
                  <input type="text" name="cellphone"  placeholder="手机号" autocomplete="off" class="layui-input" >
                </div>
              </div>
              <div class="layui-col-xs5">
                <div style="margin-left: 11px;">
                  <button type="button" class="layui-btn layui-btn-fluid layui-btn-primary">获取验证码</button>
                </div>
              </div>
            </div>
          </div>
          <!-- 验证码 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-vercode"></i>
              </div>
              <input type="text" name="vercode"  placeholder="验证码" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-password"></i>
              </div>
              <input type="password" name="password"  placeholder="密码" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 确认密码 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-password"></i>
              </div>
              <input type="password" name="confirmPassword"  placeholder="确认密码" autocomplete="off" class="layui-input" >
            </div>
          </div>
          <!-- 昵称 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-username"></i>
              </div>
              <input type="text" name="nickname"  placeholder="昵称" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 协议 -->
          <div class="layui-form-item">
            <input type="checkbox" name="agreement" title="同意"> 
            <a href="#" target="_blank" style="position: relative; top: 6px; left: -15px;">
              <ins>用户协议</ins>
            </a>
          </div>
          <!-- 注册 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid">注册</button>
          </div>
          <!-- 社交 -->
          <div class="layui-form-item demo-reg-other">
            <label>社交账号注册</label>
            <span style="padding: 0 21px 0 6px;">
              <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
              <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
              <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
            </span>
            <a href="#">登录已有帐号</a>
          </div>
        </div>
      </form>
    </div>
    
  </div>

  <!-- Layou.js -->
  <script src="./assets/lib/layui/layui.js"></script>
  <!-- jQuery.js -->
  <script src="./assets/lib/jquery-3.6.4.min.js"></script>
  <!-- custom.js -->
  <script src="./assets/js/login.js"></script>
</body>
</html>
