<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <!-- Layui.css -->
  <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
  <!-- custom.css -->
  <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
  <!-- Logo-->
  <div class="layui-main">
    <img src="./assets/images/logo.png" alt="" />
  </div>
  <div class="loginAndRegBox">
    <div class="title-box"></div>
    <!-- 登录 -->
    <div class="login-box">
      <form class="layui-form" id="layui-form-login">
        <div class="demo-login-container">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-username"></i>
              </div>
              <input type="text" name="username" placeholder="用户名" autocomplete="off" class="layui-input" >
            </div>
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-password"></i>
              </div>
              <input type="password" name="password" placeholder="密码" autocomplete="off" class="layui-input">
            </div>
          </div>
          <!-- 验证码 -->
          <div class="layui-form-item">
            <div class="layui-row">
              <div class="layui-col-xs7">
                <div class="layui-input-wrap">
                  <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-vercode"></i>
                  </div>
                  <input type="text" name="verification" placeholder="验证码" autocomplete="off" class="layui-input" >
                </div>
              </div>
              <div class="layui-col-xs5">
                <div style="margin-left: 10px;">
                  <img src="https://www.oschina.net/action/user/captcha" onclick="this.src='https://www.oschina.net/action/user/captcha?t='+ new Date().getTime();">
                </div>
              </div>
            </div>
          </div>
          <!-- 忘记密码 -->
          <div class="layui-form-item">
            <input type="checkbox"" title="记住密码" name="forgetpassword">
            <a href="#" style="float: right; margin-top: 7px;">忘记密码？</a>
          </div>
          <!-- 登录 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" id="login_enter" lay-submit lay-filter="demo-login">登录</button>
          </div>
          <!-- 社交媒体 -->
          <div class="layui-form-item demo-login-other">
            <label>社交账号登录</label>
            <span style="padding: 0 21px 0 6px;">
              <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
              <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
              <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
            </span>
            或 <a href="javascript:;" id="register_account">注册帐号</a>
          </div>
        </div>
      </form>
    </div>
    <!-- 注册 -->
    <div class="reg-box">
      <form class="layui-form" id="layui-form-res">
        <div class="demo-reg-container">
          <!-- 用户名 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-username"></i>
              </div>
              <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input" lay-affix="clear" required lay-verify="required">
            </div>
          </div>
          <!-- 密码 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-password"></i>
              </div>
              <input type="password" name="password"  placeholder="请输入密码" autocomplete="off" class="layui-input" id="reg-password" required lay-verify="required|password">
            </div>
          </div>
          <!-- 二次密码 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-password"></i>
              </div>
              <input type="password" name="confirmPassword"  placeholder="请输入确认密码" autocomplete="off" class="layui-input" lay-affix="eye" required lay-verify="required|regpwd|password">
            </div>
          </div>
          <!-- 昵称 -->
          <div class="layui-form-item">
            <div class="layui-input-wrap">
              <div class="layui-input-prefix">
                <i class="layui-icon layui-icon-username"></i>
              </div>
              <input type="text" name="nickname"  lay-verify="required" placeholder="昵称" autocomplete="off" class="layui-input" lay-affix="clear">
            </div>
          </div>
          <!-- 协议 -->
          <div class="layui-form-item">
            <input type="checkbox" name="agreement" lay-verify="required" lay-skin="primary" title="同意"> 
            <a href="http://www.baidu.com" target="_blank" style="position: relative; top: 6px; left: -15px;">
              <ins>用户协议</ins>
            </a>
          </div>
          <!-- 注册 -->
          <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-reg">注册</button>
          </div>
          <!-- 社交 -->
          <div class="layui-form-item demo-reg-other">
            <label>社交账号注册</label>
            <span style="padding: 0 21px 0 6px;">
              <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
              <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
              <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
            </span>
            <a href="javascript:;" id="enter_reg">登录已有帐号</a></span>
          </div>
        </div>
      </form>
    </div>
    
  </div>

  <!-- jQuery.js -->
  <script src="./assets/lib/jquery.js"></script>
  <!-- Layou.js -->
  <script src="./assets/lib/layui/layui.js"></script>
  <!-- conmmon.js -->
  <script src="./assets/js/baseAPI.js"></script>
  <!-- custom.js -->
  <script src="./assets/js/login.js"></script>
</body>
</html>
